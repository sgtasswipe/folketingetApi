name: Deploy Backend to Azure VM

on:
  push:
    branches: [ "search" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >> ~/.ssh/config <<EOF
          Host azurevm
            HostName ${{ secrets.AZURE_VM_HOST }}
            User ${{ secrets.AZURE_VM_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking=no
          EOF

      - name: Deploy to VM
        run: |
          ssh azurevm "
            cd folketingetApi && \
            git pull && \
            sudo systemctl restart folketinget-backend
          "
